<div>
  <app-actions-bar
    [gameScore]="gameScore"
    (resourceChanged)="selectedResource = $event"
    (resetScore)="resetScore()"
    (playAgain)="resetSelectedResource()"
    [isPlaying]="!!playerOneResource || !!playerTwoResource"
  ></app-actions-bar>
  <div class="card-grid">
    <app-game-card
      *ngFor="let resource of currentResources"
      (click)="selectResource(resource)"
      [gameResource]="resource"
      [winner]="winner"
      [selectedResource]="selectedResource"
      [isFlipped]="
        resource === playerOneResource || resource === playerTwoResource
      "
    ></app-game-card>
  </div>
</div>
