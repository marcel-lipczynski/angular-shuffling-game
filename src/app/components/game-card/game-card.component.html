<mat-card class="game-card" *ngIf="gameResource; else pressPlayTmp">
  <mat-card-header>
    <mat-card-title> Name: {{ gameResource?.name }}</mat-card-title>
    <mat-card-subtitle
      >Resource Type: {{ selectedResource | uppercase }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="isStarship(gameResource)">
      Passengers: {{ gameResource.passengers }}
    </p>
    <p *ngIf="!isStarship(gameResource)">Mass: {{ gameResource.mass }}kg</p>
  </mat-card-content>
</mat-card>

<ng-template #pressPlayTmp>
  <div>Press Play to draw {{ selectedResource }}!</div>
</ng-template>
