<div class="card">
  <div [ngClass]="{ 'flipped': isFlipped }">
    <mat-card class="front">
      <mat-card-header class="card__header">
        <div class="profile-picture">
          <img
            *ngIf="selectedResource === 'people'; else starship"
            ngSrc="/img/stormtrooper.png"
            alt="card front"
            width="100"
            height="100"
          />
        </div>
      </mat-card-header>
      <mat-card-content>{{ gameResource?.name }}</mat-card-content>
    </mat-card>
    <img
      class="card__image back"
      ngSrc="/img/card-cover.png"
      height="200"
      width="200"
      alt="card back"
    />
  </div>
</div>

<ng-template #starship>
  <img
    ngSrc="/img/falcon-millennium.png"
    alt="card front"
    width="100"
    height="100"
  />
</ng-template>
